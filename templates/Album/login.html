<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登陆</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/unicons.css" rel="stylesheet">
    <link href="/static/css/login/styles.css" rel="stylesheet">
    <link href="/static/css/preload/main.css" rel="stylesheet">
</head>
<body>
<div id="loader-wrapper">
    <div id="loader"></div>
</div>
<div id="content" class="container" style="padding-top: 3rem;">
    <div id="login" class="login-form">
        <div class="col-md-12 col-lg-12" style="padding: 0;">
            <div style="text-align: center;margin-bottom: 1.2rem">
                <embed src="/static/image/AIAlbum.svg" width="200" height="70" type="image/svg+xml"
                       pluginspage="http://www.adobe.com/svg/viewer/install/">
                <h5 style="font-family:'SimHei';font-weight: 700;font-size: 12px;color:#757c80; ">让收藏变得更有乐趣</h5>
            </div>
            <form action="/login/" method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    {{ login_form.phone }}
                    <label class="label-control" for="login_phone"><i
                            class="uil uil-mobile-android-alt"></i>Phone</label>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    {{ login_form.pwd }}
                    <label class="label-control" for="login_pwd"><i class="uil uil-padlock"></i>Password</label>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem">
                    {{ login_form.captcha }}
                    <label class="label-control" for="login_captcha_1" style="margin-left: 30%;"><i
                            class="uil uil-letter-english-a"></i>验证码</label>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-message" style="margin-bottom: 1rem;height: 1rem">
                    <div id="login_msg" class="h3 text-center hidden">{{ message }}</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control-submit-button" tabindex="4">Login</button>
                </div>
                <div class="form-group">
                    <button type="button" class="form-control-signup-button" onclick="window.location.href='/signup/'"
                            tabindex="5">
                        Signup
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/login/scripts.js"></script>
<script src="/static/js/preload/main.js"></script>
</body>
</html>
