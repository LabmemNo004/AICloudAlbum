{% extends "Album/navbar.html" %}

{% block title %}
    <title>Tags {{ now_folder_name }}</title>
{% endblock %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-5.15.3/css/all.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/preload/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/mypics/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/tags/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/tags/animate/set.css' %}">
    <link rel="stylesheet" href="{% static 'css/tags/style.css' %}">

{% endblock %}

{% block main %}
    <!-- works -->
    <div id="works" class=" clearfix grid">
        {% for tag in ALL_tag_message %}
            <figure class="effect-oscar  wowload fadeIn">
                <img src={{ tag.img_path }} alt="img01"/>
                <figcaption>
                    <h2>{{ tag.tag_name_h }}</h2>
                    <p>Wonderful {{ tag.tag_name_t }} Images in Your Collection<br>
                        <a href={{ tag.href }} title="{{ tag.tag_name_t }}" data-gallery>View more</a></p>
                </figcaption>
            </figure>
        {% endfor %}
        <figure class="effect-oscar  wowload fadeIn">
            <img src='/static/image/tags/more.jpg' alt="img01"/>
            <figcaption>
                <h2>More</h2>
                <p>More Tags will be Added Later<br>
            </figcaption>
        </figure>
    </div>
    <!-- works -->
{% endblock %}

{% block js %}
    <script src="{% static 'vendor/jquery/jquery.easing.min.js' %}"></script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'js/getTag/main.js' %}"></script>
    <script src="{% static 'js/preload/main.js' %}"></script>
    <script src="{% static 'js/tags/script.js' %}"></script>
{% endblock %}
