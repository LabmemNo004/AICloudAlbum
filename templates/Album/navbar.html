<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body id="alpha">
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
    <!-- Text Logo - Use this if you don't have a graphic logo -->
    <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Aria</a> -->
    <!-- Image Logo -->
    <a class="navbar-brand logo-image" href=""><img src="/static/image/AIAlbum-S.svg" alt="alternative"></a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">

            {% ifequal request.session.is_login True %}
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="/welcome/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#intro">INTRO</a>
                </li>
                <li class="nav-item">
                <a class="nav-link page-scroll" href="#contact">CONTACT</a>
            {% endifequal %}

            </li>
        </ul>
    </div>
</nav> <!-- end of navbar -->
<!-- end of navbar -->
{% block main %}{% endblock %}

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/navbar.js"></script>
{% block js %}{% endblock %}
</body>
</html>
