<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />
    <title>welcome</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/welcome/styles.css" rel="stylesheet">
    <link href="/static/css/preload/main.css" rel="stylesheet">


</head>
<body data-spy="scroll" data-target=".fixed-top" id="alpha">

<div id="loader-wrapper">
    <div id="loader"></div>
</div>

<div id="content">

<!-- Header -->

        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-container">
                            <h1><span id="js-rotating">INTELLIGENT, SWIFT, CONVENIENT</span> ALBUM</h1>
                            <p class="p-heading p-large">Aria is a top consultancy company specializing in business growth using online marketing and conversion optimization tactics</p>
                            <a class="btn-solid-lg page-scroll" href="/login/" style="font-size: medium">Login</a>
                            {% ifequal request.session.is_login True %}
                            <a class="btn-solid-lg page-scroll" href="/loginout/" style="font-size: medium">Loginout</a>
                            {% endifequal %}
                            <a class="btn-solid-lg page-scroll" href="/admin/" style="font-size: medium">admin</a>
                        </div>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
